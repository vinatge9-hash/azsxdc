<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Reservations - Niyantri Coffee</title>
  <meta name='description' content='Reserve a study-friendly coffee spot at Niyantri Coffee. Limited seating to ensure a comfortable environment.'>
  <script src='https://cdn.tailwindcss.com'></script>
</head>
<body class='min-h-screen bg-white text-gray-900'>
  <header class='bg-white/80 backdrop-blur-md sticky top-0 z-40'>
    <nav class='max-w-7xl mx-auto px-4 sm:px-6 lg:px-8'>
      <div class='flex items-center justify-between h-16'>
        <a href='index.html' class='text-2xl font-semibold'>Niyantri Coffee</a>
      </div>
    </nav>
  </header>
  <main class='max-w-5xl mx-auto px-4 py-12'>
    <h1 class='font-serif text-4xl mb-4'>Reservations</h1>
    <p class='text-gray-700 mb-6'>Need a quiet study nook or a small group table? Reserve ahead to ensure your spot.</p>
    <form class='grid grid-cols-1 md:grid-cols-2 gap-4'>
      <input class='rounded-md p-3 border border-gray-300' placeholder='Your name' aria-label='Name'>
      <input class='rounded-md p-3 border border-gray-300' placeholder='Phone or email' aria-label='Contact'>
      <input class='rounded-md p-3 border border-gray-300' placeholder='Date' aria-label='Date'>
      <input class='rounded-md p-3 border border-gray-300' placeholder='Time' aria-label='Time'>
      <textarea class='md:col-span-2 rounded-md p-3 border border-gray-300' rows='4' placeholder='Notes (number of people, seating preference)' aria-label='Notes'></textarea>
    </form>
    <div class='mt-4'>
      <button class='px-6 py-3 rounded bg-amber-600 text-white transition-all duration-300 hover:brightness-110'>Request Reservation</button>
    </div>
  </main>
  <footer class='bg-gray-900 text-white'>
