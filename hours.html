<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Hours - Niyantri Coffee</title>
  <meta name='description' content='Current hours for Niyantri Coffee in Hyderabad. Study-friendly hours with late evenings on weekdays.'>
  <script src='https://cdn.tailwindcss.com'></script>
</head>
<body class='min-h-screen bg-white text-gray-900 opacity-0 transition-opacity duration-700'>
  <header class='bg-white/80 backdrop-blur-md sticky top-0 z-40'>
    <nav class='max-w-7xl mx-auto px-4 sm:px-6 lg:px-8'>
      <div class='flex items-center justify-between h-16'>
        <a href='index.html' class='text-2xl font-semibold'>Niyantri Coffee</a>
        <div class='hidden md:flex space-x-6'>
          <a href='index.html' class='text-gray-700'>Home</a>
          <a href='menu.html' class='text-gray-700'>Menu</a>
          <a href='hours.html' class='text-gray-700'>Hours</a>
        </div>
      </div>
    </nav>
  </header>
  <main class='max-w-5xl mx-auto px-4 py-12'>
    <h1 class='font-serif text-4xl mb-4'>Hours</h1>
    <p class='mb-6 text-gray-700'>We’re student-friendly with long study hours during weekdays and a relaxed weekend vibe.</p>
    <table class='min-w-full border border-gray-200 rounded-lg overflow-hidden'>
      <thead class='bg-gray-100'>
        <tr>
          <th class='px-4 py-2 text-left'>Day</th>
          <th class='px-4 py-2 text-left'>Hours</th>
        </tr>
      </thead>
      <tbody>
        <tr class='border-t'>
          <td class='px-4 py-3'>Mon–Thu</td>
          <td class='px-4 py-3'>8:00 AM – 10:00 PM</td>
        </tr>
        <tr class='border-t'>
          <td class='px-4 py-3'>Fri</td>
          <td class='px-4 py-3'>8:00 AM – 11:00 PM</td>
        </tr>
        <tr class='border-t'>
          <td class='px-4 py-3'>Sat</td>
          <td class='px-4 py-3'>9:00 AM – 11:00 PM</td>
        </tr>
        <tr class='border-t'>
          <td class='px-4 py-3'>Sun</td>
          <td class='px-4 py-3'>9:00 AM – 8:00 PM</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer class='bg-gray-900 text-white'>
    <div class='max-w-6xl mx-auto px-4 py-6'>
      <p class='text-center text-sm'>© 2025 Niyantri Coffee. All rights reserved.</p>
    </div>
  </footer>
  <script>
    window.addEventListener('load', function(){ document.body.style.opacity = '1'; });
  </script>
</body>
</html>
